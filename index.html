<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" actio="GET">
        <label for='animal-1'>Animal:</label>
        <input id='animal-1' name='animal-1' type='text' placeholder='dog' required>
        <br>
        <label for='animal-2'>Another animal:</label>
        <input id='animal-2' name='animal-2' type='text' placeholder='elephant' required>
        <br>
        <label for='animal-3'>Another animal:</label>
        <input id='animal-3' name='animal-3' type='text' placeholder='hamster' required>
        <br>
        <label for='adj-1'>Adjective (past tense):</label>
        <input id='adj-1' name='adj-1' type='text' placeholder='frightened, confused' required>
        <br>
        <label for='verb-1'>Verb (ends in -ing):</label>
        <input id='verb-1' name='verb-1' type='text' placeholder='running' required>
        <br>
        <label for='num-1'>Number:</label>
        <input id='num-1' name='num-1' type='text' placeholder='231' required>
        <br>
        <span>Yes or No:</span>
        <input id='yes' name='answer' value='yes' type='radio'>
        <label for='yes'>Yes</label>
        <input id='no' name='answer' value='no' type='radio' required>
        <label for='no'>No</label>
        <br>
        <label for='speed'>Relative speed (end in -er)</label>
        <select id='speed' name='speed' required>
          <option value='quicker'>Quicker</option>
          <option value='slower'>Slower</option>
          <option value='hastier'>Hastier</option>
          
        </select>
        <br>
        <label for='quote'>Motivational Quote:</label>
        <input name='quote' id='quote' type='text' list='quote-choices' required>
        <datalist id='quote-choices'>
          <option value='winner gets ice-cream'></option>
          <option value='live laugh love'></option>
          <option value='one small step for man, one giant leap for mankind'></option>
        </datalist>
        <br>
        <label for='message'>Meaningful message:</label>
        <textarea id='message' name='message' rows='3' columns='35' required></textarea>
        <br>
        <input type='submit' value='Form My Story!'>
      </form>
    </section>
  </body>
</html>
